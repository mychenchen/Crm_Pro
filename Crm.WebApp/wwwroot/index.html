    <script>

        $(function () {

            document.title = ApiService.HtmlInfo.topTitle;
            $("#div_botTitle").html(ApiService.HtmlInfo.bottomTitle);

            var str = "";
            $.each(menuJson, function (i, val) {
                if (isShowMenu(val.name)) {
                    str += '<li class="layui-nav-item">';
                    str += '    <a class="" href="javascript:;">' + val.name + '</a>';
                    str += '    <dl class="layui-nav-child">';

                    $.each(val.children, function (i, item) {
                        str += '<dd><a href="javascript:;" data-src="' + item.link + '" target="_top">' + item.name + '</a></dd>';
                    });
                }
                str += '    </dl>';
                str += '</li>';
            });
            $(".layui-nav-tree").html(str);

        });

        layui.use(['element', 'layer'], function () {
            var element = layui.element;
            var layer = layui.layer;

            if (!IsNullOrEmpty(localStorage.LoginUser)) {
                //自动登陆,验证token
                var logUserInfo = JSON.parse(localStorage.LoginUser);
                $.ajax({
                    url: ApiService.SystemApi.APIService + '/Api/LoginHome/AutomaticLogin',
                    data: { token: logUserInfo.Token },
                    datType: "json",
                    type: 'get',
                    success: function (res) {
                        //验证失败,重新登陆
                        if (res.code != 1) {
                            layer.alert("登陆已过期,即将跳转至登陆界面!!!");
                            localStorage.LoginUser = "";
                            setTimeout(() => {
                                location.href = "login.html";
                            }, 2000);
                        }

                        $("#lbl_SystemAdminName").html(res.data.Name);
                    },
                    error: function (res, sss, ffff) {
                        layer.alert("网络连接超时,即将跳转至登陆界面!!!");
                        localStorage.LoginUser = "";
                        setTimeout(() => {
                            location.href = "login.html";
                        }, 2000);
                    }
                });
            } else {
                //token缓存失效,重新登陆
                layer.alert("登陆已过期,即将跳转至登陆界面!!!");
                setTimeout(() => {
                    location.href = "login.html";
                }, 2000);
            }

            $("dd > a").on("click", function () {
                var address = $(this).attr("data-src");
                $("#showIframe").attr("src", address);
            });

        });

        function logOut() {

            //自动登陆,验证token
            var logUserInfo = JSON.parse(localStorage.LoginUser);

            $.ajax({
                url: ApiService.SystemApi.APIService + '/Api/LoginHome/LogOut',
                data: { token: logUserInfo.Token },
                datType: "json",
                type: 'get',
                success: function (res) {
                    //验证失败,重新登陆
                    localStorage.LoginUser = "";
                    location.href = "login.html";
                },
                error: function (res, sss, ffff) {
                    layer.alert("网络连接超时,即将跳转至登陆界面!!!");
                    localStorage.LoginUser = "";
                    setTimeout(() => {
                        location.href = "login.html";
                    }, 2000);
                }
            });
        }

        //基本资料
        function OpenAppointHtml(url) {
            $("#showIframe").attr("src", url);
        }

        function isShowMenu(menuName) {
            var logUserInfo = JSON.parse(localStorage.LoginUser);
            var flag = true;
            switch (menuName) {
                case "系统管理":
                    if (logUserInfo.LoginUser != "admin")
                        flag = false;
                    break;
                default:
            }
            return flag;
        }

    </script>
