<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>详情页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>

<body>

    <form class="layui-form" action="" lay-filter="example">
        <input type="hidden" name="Id" value="" />
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="text" name="Name" autocomplete="off" placeholder="请输入名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="text" name="Telephone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-block">
                <input type="text" name="IDCard" placeholder="请输入身份证" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-block">
                <input type="text" name="Occupation" placeholder="请输入职业" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select name="Sex">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea name="Remark" cols="52" rows="10"></textarea>
            </div>
        </div>

    </form>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/main.js"></script>

    <script>
        var form = null;
        layui.use(['form', 'layedit', 'laydate'], function () {
            form = layui.form;
            var layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;


            var info = localStorage.detail;
            if (!IsNullOrEmpty(info)) {
                getDetail(JSON.parse(info));
            }

        });

        //获取详情
        function getDetail(info) {
            //表单赋值 标签 name='NickName'
            form.val('example', {
                "Id": info.Id
                , "Name": info.Name
                , "Telephone": info.Telephone
                , "IDCard": info.IDCard
                , "Occupation": info.Occupation
                , "Sex": info.Sex
                , "Remark": info.Remark
            });
        }

        //获取页面的值
        function getNowDetailJson() {
            return form.val('example');
        }


    </script>

</body>

</html>
