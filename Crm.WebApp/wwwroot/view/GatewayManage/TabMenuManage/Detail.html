<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        body {
            padding: 10px;
        }
    </style>
</head>

<body>

    <form class="layui-form" action="" lay-filter="example">
        <input type="hidden" name="Id" value="" />
        <input type="hidden" name="ParentGid" value="" />
        <div class="layui-form-item">
            <label class="layui-form-label">名称<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="text" name="Name" autocomplete="off" placeholder="请输入名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="text" name="SortNum" autocomplete="off" placeholder="请输入排序" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Url路径<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="text" name="Location" autocomplete="off" placeholder="请输入路径" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">平台<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="radio" name="MenuType" value="1" title="PC端" checked="">
                <input type="radio" name="MenuType" value="2" title="小程序端">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否显示<label style="color: red;">*</label></label>
            <div class="layui-input-block">
                <input type="radio" name="IsShow" value="1" title="显示" checked="">
                <input type="radio" name="IsShow" value="0" title="隐藏">
            </div>
        </div>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/main.js"></script>

    <script type="text/javascript">
        var form = null;
        layui.use(['form', 'layedit'], function () {
            form = layui.form;

            var info = localStorage.detail;
            if (!IsNullOrEmpty(info)) {
                getDetail(JSON.parse(info));
            }

        });

        //获取详情
        function getDetail(info) {
            //表单赋值 标签 name='NickName'
            form.val('example', {
                "Id": info.Id
                , "Name": info.Name
                , "ParentGid": info.ParentGid
                , "SortNum": info.SortNum
                , "Location": info.Location
                , "MenuType": info.MenuType
                , "IsShow": info.IsShow
            });
        }

        //获取页面的值
        function getNowDetailJson() {
            return form.val('example');
        }


    </script>

</body>

</html>
