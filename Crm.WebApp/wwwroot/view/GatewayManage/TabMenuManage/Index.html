<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>热点轮播</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body {
            overflow: hidden;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="demoTable">
        <label>查询：</label>
        <div class="layui-inline">
            <input class="layui-input" id="demoReload" autocomplete="off" placeholder="客户名称、手机号">
        </div>
        <button class="layui-btn" onclick="active.search()">搜索</button>
        <button class="layui-btn" onclick="active.reload()">刷新</button>
    </div>

    <table class="layui-hide" id="tableData" lay-filter="tableData"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="seedoctor">就诊记录</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/main.js"></script>

    <script>
        var table = null;
        var layer = null;
        var active = {
            //条件查询
            search: function () {
                var demoReload = $('#demoReload').val();

                //执行重载
                table.reload('tableReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: demoReload
                    }
                }, 'data');
            },
            //刷新页面
            reload: function () {
                window.location.reload();
            }
        };

        layui.use(['table', 'layer'], function () {
            table = layui.table;
            layer = layui.layer;
            table.render({

                elem: '#tableData'
                , id: "tableReload"
                , url: ApiService.SystemApi.APIService + '/Api/Customer/GetData'
                , page: true
                , height: 'full-44'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter']
                , where: {
                    name: ''
                }
                , cols: [[
                    // { type: 'checkbox' },
                    { field: 'Name', title: '名称' }
                    , { field: 'Telephone', title: '手机号' }
                    , { field: 'IDCard', title: '身份证' }
                    , { field: 'Occupation', title: '职业' }
                    , { field: 'SexStr', title: '性别' }
                    , { field: 'UpdateTimeStr', title: '最后一次更新' }
                    , { field: 'Remark', title: '备注说明' }
                    , { field: '', title: '操作', toolbar: '#barDemo' }
                ]]
                , response: {
                    statusCode: 1 //重新规定成功的状态码为 1 ，table 组件默认为 0
                }
                , parseData: function (res) {
                    var count = 0;
                    var tableList = [];
                    //将原始数据解析成 table 组件所规定的数据
                    if (res.code == 1 && res.data != null) {
                        count = res.data.count;
                        tableList = res.data.list;
                    }
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": count, //解析数据长度
                        "data": tableList //解析数据列表
                    };
                }
            });

            //头工具栏事件
            table.on('toolbar(tableData)', function (obj) {

                // var checkStatus = table.checkStatus(obj.config.id); var data = checkStatus.data; 获取check选中的数据行
                switch (obj.event) {
                    case 'add':
                        localStorage.detail = '';
                        OpenDetail();
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(tableData)', function (obj) {
                var data = obj.data;//当前选中记录了数据
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {

                        $.ajax({
                            url: ApiService.SystemApi.APIService + "/Api/Customer/DeleteModel",
                            type: "get",
                            data: { gid: data.Id },
                            success: function (res) {
                                layer.msg(res.message);
                                if (res.code != 1) {
                                    return false;
                                }
                                active.reload();
                            }
                        });
                    });
                } else if (obj.event === 'edit') {
                    localStorage.detail = JSON.stringify(data);
                    OpenDetail();
                } else if (obj.event === 'seedoctor') {
                    layer.open({
                        type: 2,
                        title: "就诊记录",
                        scrollbar: false,
                        area: ['100%', '100%'],
                        content: 'SeeDoctorList.html',
                        btnAlign: 'c'
                    });
                }
            });
        });

        //保存信息
        function OpenDetail() {
            layer.open({
                type: 2,
                title: "详情",
                scrollbar: false,
                area: ['550px', '700px'],
                content: 'Detail.html',
                btn: ['提交', '取消'],
                btnAlign: 'c',
                yes: function (indexs, layero) {
                    //获取详情页指定函数
                    var model = $(layero).find("iframe")[0].contentWindow.getNowDetailJson();

                    if (IsNullOrEmpty(model.Name)) {
                        layer.msg("请填写名称");
                        return false;
                    }
                    if (IsNullOrEmpty(model.Telephone)) {
                        layer.msg("请填写手机号");
                        return false;
                    }
                    if (!VerifyMobile(model.Telephone)) {
                        layer.msg("手机号格式错误");
                        return false;
                    }

                    $.ajax({
                        url: ApiService.SystemApi.APIService + "/Api/Customer/SaveModel",
                        type: "post",
                        data: model,
                        success: function (res) {
                            layer.msg(res.message);
                            if (res.code != 1) {
                                return false;
                            }
                            layer.closeAll();
                            active.reload();
                        }
                    });
                }
            });
        }


    </script>


</body>

</html>
