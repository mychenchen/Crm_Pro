<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆日志记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        body {
            overflow: hidden;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="demoTable">
        <label>登陆人：</label>
        <div class="layui-inline">
            <input class="layui-input" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" onclick="active.search()">搜索</button>
        <button class="layui-btn" onclick="active.reload()">刷新</button>
    </div>

    <table class="layui-hide" id="tableData" lay-filter="tableData"></table>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/main.js"></script>

    <script type="text/javascript">
        var table = null;
        var layer = null;
        var active = {
            //条件查询
            search: function () {
                var demoReload = $('#demoReload').val();

                //执行重载
                table.reload('tableReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: demoReload
                    }
                }, 'data');
            },
            //刷新页面
            reload: function () {
                window.location.reload();
            }
        };

        layui.use(['table', 'layer'], function () {
            table = layui.table;
            layer = layui.layer;
            table.render({

                elem: '#tableData'
                , id: "tableReload"
                , url: ApiService.SystemApi.APIService + '/Api/SystemManage/GetLoginLogData'
                , headers: { "ToKenStr": localStorage.Token }
                , page: true
                , height: 'full-44'
                , defaultToolbar: ['filter']
                , where: {
                    name: ''
                }
                , cols: [[
                    { field: 'UserName', title: '用户名' }
                    , { field: 'Ip', title: 'Ip' }
                    , { field: 'CreateTimeStr', title: '登陆时间' }
                ]]
                , response: {
                    statusCode: 1 //重新规定成功的状态码为 1 ，table 组件默认为 0
                }
                , parseData: function (res) {
                    var count = 0;
                    var tableList = [];
                    //将原始数据解析成 table 组件所规定的数据
                    if (res.code == 1 && res.data != null) {
                        count = res.data.count;
                        tableList = res.data.list;
                    }
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": count, //解析数据长度
                        "data": tableList //解析数据列表
                    };
                }
            });


        });

    </script>

</body>

</html>
