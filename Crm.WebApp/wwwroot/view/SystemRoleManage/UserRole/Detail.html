<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>角色详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
    body {
      padding: 10px;
    }
  </style>
</head>

<body>

  <form class="layui-form" lay-filter="example">
    <input type="hidden" name="Id" value="" />
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称<label style="color: red;">*</label></label>
      <div class="layui-input-block">
        <input type="text" name="RoleName" autocomplete="off" placeholder="请输入标题" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色描述</label>
      <div class="layui-input-block">
        <input type="text" name="RoleDescribe" autocomplete="off" class="layui-input">
      </div>
    </div>

  </form>

  <script src="../../../layui/layui.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../../../js/main.js"></script>

  <script type="text/javascript">
    var form = null;
    var layer = null;
    layui.use(['form', 'layer'], function () {
      form = layui.form;
      layer = layui.layer;

      var info = localStorage.detail;
      if (!IsNullOrEmpty(info)) {
        getDetail(JSON.parse(info));
      }

    });

    //获取详情
    function getDetail(info) {
      //表单赋值 标签 name='NickName'
      form.val('example', {
        "Id": info.Id,
        "RoleName": info.RoleName,
        "RoleDescribe": info.RoleDescribe
      });
    }

    //获取页面的值
    function getNowDetailJson() {
      return form.val('example');
    }
  </script>

</body>

</html>
