<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>角色菜单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
    body {
      padding: 10px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="layui-col-md6">
    <div class="layui-card">

      <div class="layui-card-body" style="height: 390px;overflow: auto;">
        <div id="test7" class="demo-tree"></div>
      </div>
    </div>
  </div>

  <script src="../../../layui/layui.js"></script>
  <script src="../../../js/jquery.min.js"></script>
  <script src="../../../js/main.js"></script>

  <script type="text/javascript">
    var form = null;
    var layer = null;
    var tree = null;
    var treeList = [];

    layui.use(['form', 'layer', 'tree'], function () {
      form = layui.form;
      layer = layui.layer;
      tree = layui.tree;

      getAllMenu();

      //开启复选框
      tree.render({
        id: 'test7',
        elem: '#test7',
        data: treeList,
        showCheckbox: true
      });
      // tree.setChecked('test7', true); //批量勾选 id 为 2、3 的节点

      getDetail();

    });

    //获取菜单
    function getAllMenu() {
      ajaxGet({
        url: ApiService.SystemApi.APIService + "/Api/Common/GetSystemMenuTree",
        async: false,
        success: function (res) {
          if (res.code != 1) {
            return false;
          }
          treeList = res.data;
        }
      });
    }


    //获取详情
    function getDetail() {
      ajaxGet({
        url: ApiService.SystemApi.APIService + "/Api/SystemUserRole/GetRoleMenu",
        data: {
          rid: GetQueryString("id")
        },
        success: function (res) {
          if (res.code != 1) {
            return false;
          }
          if (res.data.length > 0) {
            console.log(res.data)
            tree.setChecked('test7', res.data);
          }
        }
      });
    }

    //获取页面的值
    function getNowDetailJson() {
      var menuIds = [];
      var checkData = tree.getChecked('test7');
      $.each(checkData, function (i, val) {
        menuIds.push(val.id);
        $.each(val.children, function (j, item) {
          menuIds.push(item.id);
        });
      });
      var obj = {
        RoleId: GetQueryString("id"),
        MenuIds: menuIds.join(',')
      };
      return obj;
    }




  </script>

</body>

</html>
