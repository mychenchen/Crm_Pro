<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>课程详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css">

  <style type="text/css">
    body {
      overflow: hidden;
      padding: 30px;
    }

    .div_img {
      float: left;
    }

    .div_img img {
      width: 25vh;
      height: auto;
    }

    strong {
      font-size: 16px;
    }

    .w-e-text-container {
      height: 550px !important;
      /*!important是重点，因为原div是行内样式设置的高度300px*/
    }
  </style>

</head>

<body>
  <div>
    <span class="layui-breadcrumb" lay-separator="/">
      <a href="javascript:history.go(-1);">课程列表</a>
      <a><cite id="tebName">正文</cite></a>
    </span>
  </div>
  <br />
  <blockquote class="layui-elem-quote layui-quote-nm">
    <div class="layui-row">
      <div class="layui-col-xs8">
        <div class="grid-demo">
          <div class="layui-col-md3 div_img">
            <img src="http://edu.zomds.com/files/course/2020/11-07/1549520c4b17053223.jpg" />
          </div>

          <div class="layui-col-md8" style="margin-top: 35px;margin-left: -25px;">
            <div style="margin-bottom: 5px;">
              <strong>拼多多指导</strong>
            </div>
            <div style="color: red;">
              <strong>$3666.00</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-xs4">
        <div class="grid-demo">
          <div style="float:right;margin-top:45px">
            <a href="JavaScript:alert('跳转到前台展示页面')" class="layui-btn" target="_blank">课程详情</a>
          </div>
        </div>
      </div>
    </div>

  </blockquote>

  <div class="layui-tab">
    <ul class="layui-tab-title">
      <li class="layui-this">课程信息</li>
      <li>课程管理</li>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <div id="div_txt"></div>
      </div>
      <div class="layui-tab-item" style="height: 600px;">

        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加课时</button>
          </div>
        </script>

        <table class="layui-hide" id="tableData" lay-filter="tableData"></table>

        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-xs" lay-event="show">播放</a>
          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

      </div>
    </div>
  </div>

  <script src="../../layui/layui.js"></script>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/main.js"></script>

  <script type="text/javascript">
    var table = null;
    layui.use(['table', 'element'], function () {

      var element = layui.element;
      table = layui.table;


      showCourseInfo();
      showTable();
    });

    function showTable() {
      table.render({
        elem: '#tableData',
        id: "tableReload",
        url: ApiService.SystemApi.APIService + '/Api/Product/GetData',
        headers: {
          "ToKenStr": localStorage.Token
        },
        //开启头部工具栏，并为其绑定左侧模板
        toolbar: '#toolbarDemo',
        defaultToolbar: [],
        page: true,
        height: 600,
        limit: 20,
        where: {
          name: ''
        },
        cols: [
          [{
              field: 'Title',
              title: '课程名称'
            },
            {
              field: 'TimeLength',
              title: '时长'
            },
            {
              field: '',
              title: '操作',
              toolbar: '#barDemo'
            }
          ]
        ],
        response: {
          statusCode: 1 //重新规定成功的状态码为 1 ，table 组件默认为 0
        },
        parseData: function (res) {
          var count = 0;
          var tableList = [];
          //将原始数据解析成 table 组件所规定的数据
          if (res.code == 1 && res.data != null) {
            count = res.data.count;
            tableList = res.data.list;
          }
          return {
            "code": res.code, //解析接口状态
            "msg": res.message, //解析提示文本
            "count": count, //解析数据长度
            "data": tableList //解析数据列表
          };
        }
      });


      //头工具栏事件
      table.on('toolbar(tableData)', function (obj) {

        // var checkStatus = table.checkStatus(obj.config.id); var data = checkStatus.data; 获取check选中的数据行
        switch (obj.event) {
          case 'add':
            localStorage.detail = '';
            OpenDetail();
            break;
        };
      });

      //监听行工具事件
      table.on('tool(tableData)', function (obj) {
        var data = obj.data; //当前选中记录了数据
        //console.log(obj)
        if (obj.event === 'del') {
          if (data.LoginName == "admin") {
            layer.msg("最高权限账号,无法删除");
            return false;
          }
          layer.confirm('真的删除行么', function (index) {

            $.ajax({
              url: ApiService.SystemApi.APIService + "/Api/Product/DeleteModel",
              type: "get",
              headers: {
                "ToKenStr": localStorage.Token
              },
              data: {
                gid: data.Id
              },
              success: function (res) {
                layer.msg(res.message);
                if (res.code != 1) {
                  return false;
                }
                active.reload();
              }
            });
          });
        } else if (obj.event === 'edit') {
          localStorage.detail = JSON.stringify(data);
          location.href = "CourseDetail.html";
        }
      });

    }

    function showCourseInfo() {
      var info = JSON.parse(localStorage.detail);
      $("#tebName").html(info.Title);
      $("#div_txt").html(info.ProductContent);
    }
  </script>
</body>

</html>
