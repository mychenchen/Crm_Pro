<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>课程信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
    body {
      overflow: hidden;
      padding: 10px;
    }

    /* 设置table每一行的height */
    .layui-table-cell {
      height: auto;
      line-height: 30px;
    }
  </style>
</head>

<body>

  <div class="demoTable">
    <label>课程名称：</label>
    <div class="layui-inline">
      <input class="layui-input" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" onclick="active.search()">搜索</button>
    <button class="layui-btn" onclick="active.reload()">刷新</button>
  </div>

  <table class="layui-hide" id="tableData" lay-filter="tableData"></table>

  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
    </div>
  </script>

  <script type="text/html" id="imgShow">
    <div class="layer-photos-demo">
      <img src="{{ApiService.SystemApi.APIService + d.CoverPath}}"
        layer-src="{{ApiService.SystemApi.APIService + d.CoverPath}}">
    </div>
  </script>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

  <script src="../../layui/layui.js"></script>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/main.js"></script>
  <script src="js/CourseList.js"></script>

</body>

</html>
