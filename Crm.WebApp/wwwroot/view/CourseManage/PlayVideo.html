<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放</title>
</head>

<body>

  <div class="video" style="width: 100%;height: 600px;">播放器容器</div>
  <!--
  上面一行是播放器所在的容器名称，如果只调用flash播放器，可以只用<div id="a1"></div>
  -->
  <script type="text/javascript" src="../../js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../js/main.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../js/ckplayer/ckplayer.js" charset="utf-8"></script>
  <script type="text/javascript">
    //定义一个变量：videoObject，用来做为视频初始化配置
    $(function () {
      $(".video").bind("contextmenu", function () {
        console.log(123);
        return false;
      })
      var playUrl = GetQueryString("p");
      var videoObject = {
        container: '.video', //“#”代表容器的ID，“.”或“”代表容器的class
        variable: 'player', //播放函数名称，该属性必需设置，值等于下面的new ckplayer()的对象
        seek: 0, //默认需要跳转的秒数
        //视频地址
        video: [
          [ApiService.UpLoadApi.APIService + playUrl, 'video/mp4', '中文标清', 0]
        ],
        definition: false,
        subtitle: false
      };
      var player = new ckplayer(videoObject); //初始化播放器
    });
  </script>

</body>

</html>
